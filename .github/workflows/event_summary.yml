name: Run BigQuery Summary

on:
  schedule:
    - cron: '0 * * * *'  # ‚è∞ Every hour on the hour
  workflow_dispatch:     # üßë‚Äçüíª Allow manual runs

jobs:
  bigquery-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ AUTHENTICATE using Service Account Key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_ACCOUNT_KEY }}

      # ‚úÖ SETUP gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: deft-advice-459518-c8

      # ‚úÖ RUN BigQuery Query
      - name: Run SQL query
        run: |
          set -e
          echo "Running query..."
          bq query --use_legacy_sql=false < sql/hourly_event_summary.sql > data/daily_event_summary.csv

